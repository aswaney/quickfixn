---
layout: default
---

<div class="prepend-1 span-16">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</div>

{% if page.type %}
  <div class="span-7 last">
    {% assign pages = site.pages | where: 'type', page.type | sort: 'weight' %}
    <div>
      <ul class="side-nav-list">
        {% for my_page in pages %}
          <li class="side-nav-link"><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.menu_title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endif %}
