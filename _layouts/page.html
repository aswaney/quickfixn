---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  {% if page.type %}
    {% assign pages = site.pages | where: 'type', page.type | sort: 'weight' %}
    <div class="sidemenu">
      <ul>
        {% for my_page in pages %}
          <li><a class="page-link" href="{{ my_page.url | prepend: site.github.url }}">{{ my_page.menu_title }}</a></li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

  <div class="post-content">
    {{ content }}
  </div>

</article>
